openapi: 3.0.1
info:
  title: Health Claims Platform API
  description: >-
    The Health Claims Platform (HCP) is a digital infrastructure designed to
    enable automated, data-driven management of health insurance claims in an
    open ecosystem. These API specifications enable all actors to interact with
    the HCP
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: 1.0.0
externalDocs:
  description: Health Claims Exchange Platform Technical Standards
  url: >-
    https://docs.google.com/document/d/1oe9a6zDhhaz65Q_KiWp_wv2g4PWZW_gZjI9PO4vjAQ0/edit#
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/AccessHealth-Digital/coverageeligibility/1.0.0
  - url: 'https://dev.hcp.gateway/1.0.0'
security:
  - provider_TMS_api_key: []
  - payer_TMS_api_key: []
  - HCP_api_key: []
tags:
  - name: HCP Gateway Facing APIs
    description: APIs for contacting HCP
  - name: Payer TMS Facing APIs
    description: APIs to push information from HCP to payer transaction management systems
  - name: Provider TMS Facing APIs
    description: >-
      APIs to push information from HCP to provider transaction management
      systems
  - name: Meta APIs
    description: >-
      APIs for enabling other services such as authentication, verification,
      service registry, etc. by different stakeholders in the ecosystem
paths:
  /hcp/coverageeligibility:
    post:
      tags:
        - HCP Gateway Facing APIs
      description: >-
        This API is intended for the provider TMS to post coverage eligibility
        request to the HCP gateway
      parameters:
        - in: header
          name: Authorization
          description: >-
            Access token which was issued after successful login with gateway
            auth server.
          schema:
            type: string
            format: uuid
          required: true
        - in: header
          name: X-HCP-GATEWAY-ID
          description: Suffix of the hcp gateway to which the request was intended.
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                requestId:
                  type: string
                  format: uuid
                timestamp:
                  type: string
                  format: date-time
                requesteriId:
                  type: string
                providerId:
                  type: string
                payerId:
                  type: string
                header:
                  type: object
                  $ref: '#/components/schemas/CoveregeEligibilityRequestHeader'
                detail:
                  type: object
                  $ref: '#/components/schemas/CoveregeEligibilityRequestDetail'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                required:
                  - timestamp
                  - txnid
                type: object
                properties:
                  timestamp:
                    type: string
                    format: date-time
                  txnid:
                    type: string
                    example: ' 29ae-11e8-a8d7-0289 '
        '400':
          description: The request was formatted incorrectly
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EligibilityErrorResponse'
        '404':
          description: The Beneficiary ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EligibilityErrorResponse'
        '500':
          description: Downstream systems down/unhandled exceptions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EligibilityErrorResponse'
      security:
        - HCP_api_key: []
        - provider_TMS_api_key: []
      x-codegen-request-body-name: body
