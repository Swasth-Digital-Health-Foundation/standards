openapi: 3.0.1
info:
  title: HCX Participant Registry APIs
  description: >-
    HCX participant registry acts as a source of truth for participant information on the platform. This registry stores key details about the participants on the exchange who can exchange data through it and exposes open APIs to manage & access the registry data.
  version: 1.0.0
servers:
  - url: https://api.example.com
    description: Mock server
tags:
  - name: Registry APIs
    description: HCX participant registry APIs
paths:
  
  /participant/create:
    post:
      tags:
        - Registry APIs
      description: This API is to create a participant in the registry. API generates a unique participant code and returns the code in the response on successfule creation of participant.
      security:
        - bearer_auth: []
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/RequestEnvelope'
                - type: object
                  required:
                    - provider
                  properties:
                    provider:
                      $ref: '#/components/schemas/ParticipantCreateRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  participant_code:
                    type: string
                    description: Machine generated/readable unique identifier of the participant on the HCX instance.
                    example: "pcpt01@HCX01"
                    
        '400':
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Downstream systems down/unhandled exceptions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /participant/search:
    post:
      tags:
        - Registry APIs
      description: This API is to search for participants in the registry. API returns list of participants matching the input criteria.
      security:
        - bearer_auth: []
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/RequestEnvelope'
                - type: object
                  required:
                    - provider
                  properties:
                    provider:
                      $ref: '#/components/schemas/ParticipantSearchRequest'
                  
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/RequestEnvelope'
                  - type: object
                    required:
                      - participants
                    properties:
                      participants:
                        type: array
                        description: List of participants matching with the input search criteria
                        items:
                          $ref: '#/components/schemas/ParticipantSearchRequest'
        '400':
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Downstream systems down/unhandled exceptions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /participant/update:
    post:
      tags:
        - Registry APIs
      description: This API is to update a participant's information in the registry. participant_code must be mandatorily provided in the request.
      security:
        - bearer_auth: []
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/RequestEnvelope'
                - type: object
                  required:
                    - provider
                  properties:
                    provider:
                      $ref: '#/components/schemas/ParticipantUpdateRequest'
      responses:
        '200':
          description: OK
        '400':
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Downstream systems down/unhandled exceptions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /participant/delete:
    post:  
      tags:
        - Registry APIs
      description: This API is to delete a participant from the registry. API only does a soft delete of the participant.
      security:
        - bearer_auth: []
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/RequestEnvelope'
                - type: object
                  required:
                    - provider
                  properties:
                    provider:
                      type: object
                      required:
                        - participant_code
                      properties:
                        participant_code:
                          type: string
                          description: Unique identifier of the participant on the HCX instance
                          example: "pcpt01@HCX01"
                      
      responses:
        '200':
          description: OK
        '400':
          description: Client Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Downstream systems down/unhandled exceptions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
components:
  schemas:
    
    RequestEnvelope:
      required:
        - requestId
        - timestamp
      type: object
      properties:
        requestId:
          type: string
          description: Unique id for each request
          format: uuid
        timestamp:
          type: string
          description: Unix timestamp when the request is sent
          example: "1629057611000"
    
    ParticipantCreateRequest:
      required:
        - participate_name
        - type
        - mobile
        - status
        - signing_cert_path
        - encryption_cert
        - endpoint_url
        - payment_details
      type: object
      properties:
        hfr_code:
          type: string
          description: Health Facility Registry code for the organisation - used to link the oraganisation record to HFR record
        participant_name:
          type: string
          description: Human readable name for the participant
        type:
          type: string
          example: Payer
          description: Type of participant - Payer, Provider, Regulator, Observer and Exchange
          enum: ["Provider", "Payer", "Exchange", "Regulator", "Observer"]
        address:
          type: object
          description: Physical address of the facility including its geolocation
          additionalProperties: true
        email:
          type: array
          items:
            type: string
            format: email
          maxItems: 3
          description: Email ids for claims related communication. Maximum of 3 email addresses are allowed.
        phone:
          type: array
          items:
            type: string
          example: ["080 40004000"]
          maxItems: 3
          description: Landline numbers of the provider. Maximum of 3 landline numbers are allowed.
        mobile:
          type: array
          items:
            type: string
          example: ["9100091000", "9899912323"]
          minItems: 1
          maxItems: 3
          description: Mobile number for claims related communication. 
        status:
          type: array
          items:
            type: string
            enum:
            - Created
            - Active
            - InActive
            - Blocked
            default: Created
          description: Current status of the participant on the instance
        signing_cert_path:
          type: string
          description: uri/file path to signing certificate
        encryption_cert:
          type: string
          description: uri/file path to encryption certificate
        endpoint_url:
          type: string
          description: Default endpoint to make API calls
          format: uri
        payment_details:
          type: object
          description: Default payment details (UPI or A/C Number + IFSC Code)
          additionalProperties: true
          
    ParticipantSearchRequest:
      type: object
      additionalProperties: false
      properties:
        participant_code:
          type: string
          description: Unique identifier of the participant on the HCX instance
          example: "pcpt01@HCX01"
        hfr_code:
          type: string
          description: Health Facility Registry code for the organisation - used to link the oraganisation record to HFR record
        participant_name:
          type: string
          description: Human readable name for the participant
        type:
          type: string
          example: Payer
          description: Type of participant - Payer, Provider, Regulator, Observer and Exchange
          enum: ["Provider", "Payer", "Exchange", "Regulator", "Observer"]
        address:
          type: object
          description: Physical address of the facility including its geolocation
          additionalProperties: true
        email:
          type: array
          items:
            type: string
            format: email
          maxItems: 3
          description: Email ids for claims related communication. Maximum of 3 email addresses are allowed.
        phone:
          type: array
          items:
            type: string
          example: ["080 40004000"]
          maxItems: 3
          description: Landline numbers of the provider. Maximum of 3 landline numbers are allowed.
        mobile:
          type: array
          items:
            type: string
          example: ["9100091000", "9899912323"]
          minItems: 1
          maxItems: 3
          description: Mobile number for claims related communication. 
        status:
          type: array
          items:
            type: string
            enum:
            - Created
            - Active
            - InActive
            - Blocked
            default: Created
          description: Current status of the participant on the instance
        signing_cert_path:
          type: string
          description: uri/file path to signing certificate
        encryption_cert:
          type: string
          description: uri/file path to encryption certificate
        endpoint_url:
          type: string
          description: Default endpoint to make API calls
          format: uri
        payment_details:
          type: object
          description: Default payment details (UPI or A/C Number + IFSC Code)
          additionalProperties: true
    
    ParticipantUpdateRequest:
      type: object
      required:
        - participant_code
      additionalProperties: false
      properties:
        participant_code:
          type: string
          description: Unique identifier of the participant on the HCX instance
          example: "pcpt01@HCX01"
        hfr_code:
          type: string
          description: Health Facility Registry code for the organisation - used to link the oraganisation record to HFR record
        participant_name:
          type: string
          description: Human readable name for the participant
        type:
          type: string
          example: Payer
          description: Type of participant - Payer, Provider, Regulator, Observer and Exchange
          enum: ["Provider", "Payer", "Exchange", "Regulator", "Observer"]
        address:
          type: object
          description: Physical address of the facility including its geolocation
          additionalProperties: true
        email:
          type: array
          items:
            type: string
            format: email
          maxItems: 3
          description: Email ids for claims related communication. Maximum of 3 email addresses are allowed.
        phone:
          type: array
          items:
            type: string
          example: ["080 40004000"]
          maxItems: 3
          description: Landline numbers of the provider. Maximum of 3 landline numbers are allowed.
        mobile:
          type: array
          items:
            type: string
          example: ["9100091000", "9899912323"]
          minItems: 1
          maxItems: 3
          description: Mobile number for claims related communication. 
        status:
          type: array
          items:
            type: string
            enum:
            - Created
            - Active
            - InActive
            - Blocked
            default: Created
          description: Current status of the participant on the instance
        signing_cert_path:
          type: string
          description: uri/file path to signing certificate
        encryption_cert:
          type: string
          description: uri/file path to encryption certificate
        endpoint_url:
          type: string
          description: Default endpoint to make API calls
          format: uri
        payment_details:
          type: object
          description: Default payment details (UPI or A/C Number + IFSC Code)
          additionalProperties: true
    
    ErrorResponse:
      required:
        - error
        - timestamp
        - correlation_id
      type: object
      properties:
        timestamp:
          type: string
          description: Unix timestamp when the response is sent.
          example: "1629057611000"
        requestId:
          type: string
          description: >-
            The transaction identifier that was sent in the request is echoed
            back to the requester.
          format: uuid
        error:
          $ref: '#/components/schemas/Error'
      description: This is a response to the ClaimForm API call
    Error:
      type: object
      properties:
        code:
          type: string
          description: error code from the system - expected to be namespaced for better readability
        message:
          type: string
          description: Short description of the error
        trace:
          type: string
          description: Long description supporting the Code 
    
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
