        Payload for this API has to be created as per the CoverageEligibilityRequest object defined in the HCX - Domain Specs document and encrypt into a base64 string as per the guidelines in the HCX - Tech Specs document.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                header:
                  $ref: '#/components/schemas/TransportHeader'
                payload:
                  $ref: '#/components/schemas/RequestPayload'
                signatures:
                  $ref: '#/components/schemas/MessageSignatures'
              additionalProperties: false
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Request Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Requested resource was not found
