components:
  schemas:
    BaseTransportHeader:
      required:
        - sender_code
        - recipient_code
        - message_id
        - correlation_id
        - timestamp
        - status
        - jws_header
        - jwe_header
      type: object
      properties:
        sender_code:
          type: string
          description: Registry code of the sender (e.g. provider or payer)
          example: "PROVIDER01@HCX01"
        recipient_code:
          type: string
          description: Registry code of the recipient (e.g. provider or payer)
          example: "PAYOR01@HCX01"
        message_id:
          type: string
          description: Sender generated unique id for each originating request.
          format: uuid
        correlation_id:
          type: string
          description: Unique id of the conversation (a collection of related messages). It may be chosen as the message_id in the original sender’s (initiator’s) system. For return messages (asynchronous responses) responders are expected to populate with the one in the request. 
          format: uuid
        timestamp:
          type: string
          description: Unix timestamp when the request is sent.
          example: "1629057611000"
        debug_flag:
          type: string
          description: Request to the server to include debug information. Useful in the time of integration testing and prod debugging. However server(s) may choose to ignore this flag based on their policy.
          enum: ["Error", "Info", "Debug"]
        status:
          type: string
          description: Operational status of the message. Depending on the leg of the message, it would be one of the defined values in the enum.
          enum: ["request.initiate", "request.retry", "response.success", "response.fail", "response.sender_not_supported", "response.unhandled", "response.request_retry"]
        details:
          type: object
          description: Expected to be used for providing details of the status. Will be specially useful in scenarios where Operational status is not successful in callbacks responses. Expected to carry debug, error details when requested by the originator.
          properties:
            code:
              type: string
              description: error, info, debug code from the system - expected to be namespaced for better readability
            message:
              type: string
              description: Short description of the detail
            trace:
              type: string
              description: Long description supporting the Code 
          additionalProperties: true
        jws_header:
          type: object
          description: JSON Web Signature header as per RFC7515. For the current version, this is proposed to be fixed to {"typ":"JWT", "alg":"RS256"}
          properties:
            typ:
              type: string
              enum: ["JWT"]
            alg:
              type: string
              enum: ["RS256"]
          additionalProperties: false
        jwe_header:
          type: object
          description: JSON Web Encryption header as per RFC7516. For the current version, this is proposed to be fixed to {"alg":"RSA-OAEP","enc":"A256GCM"}
          properties:
            alg:
              type: string
              enum: ["RSA-OAEP"]
            enc:
              type: string
              enum: ["A256GCM"]
          additionalProperties: false
    MessageSignatures:
      type: array
      description: Array of signatures generated by the sender (Provider or Payor) and by each HCX instance which are involved in the relay of the message. The signatures should be generated by signing the request body as per the guidelines provided in the HCX Protocol document.
      items:
        type: string
      example: ["eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJqb2UiLA0KICJleHAiOjEzMDA4MTkzODAsDQogImh0dHA6Ly9leGFtcGxlLmNvbS9pc19yb290Ijp0cnVlfQ", "eyJhbGciOiJSUzI1NiJ9.DtEhU3ljbEg8L38VWAfUAqOyKAM6-Xx-F4GawxaepmXFCgfTjDxw5djxLa8ISlSApmWQxfKTUJqPP3-Kg6NU1Q"]
    
    CoverageEligibilityRequestPayload:
      type: string
      description: CoverageEligibilityRequest FHIR bunble object encrypted and Base64 encoded as per the guidelines provided in HCP Protocol document. Structure definition of CoverageEligibilityRequest FHIR bundle is available [here](https://github.com/manjudr/HCP-FHIR/blob/main/schema/hcp.coverageeligibilityrequestbundle.profile.json)
      example: "eyJhbGciOiJSU0EtT0FFUCIsImVuYyI6IkEyNTZHQ00ifQ.OKOawDo13gRp2ojaHV7LFpZcgV7T6DVZKTyKOMTYUmKoTCVJRgckCL9kiMT03JGeipsEdY3mx_etLbbWSrFr05kLzcSr4qKAq7YN7e9jwQRb23nfa6c9d-StnImGyFDbSv04uVuxIp5Zms1gNxKKK2Da14B8S4rzVRltdYwam_lDp5XnZAYpQdb76FdIKLaVmqgfwX7XWRxv2322i-vDxRfqNzo_tETKzpVLzfiwQyeyPGLBIO56YJ7eObdv0je81860ppamavo35UgoRdbYaBcoh9QcfylQr66oc6vFWXRcZ_ZT2LawVCWTIy3brGPi6UklfCpIMfIjf7iGdXKHzg.48V1_ALb6US04U3b.5eym8TW_c8SuK0ltJ3rpYIzOeDQz7TALvtu6UG9oMo4vpzs9tX_EFShS8iB7j6jiSdiwkIr3ajwQzaBtQD_A.XFBoMYUZodetZdvTiFvSkQ"
    CoveregeEligibilityRequestHeader:
      allOf:
        - $ref: '#/components/schemas/BaseTransportHeader'
        - type: object
          properties:
            domain_header:
              type: object
              description: JSON object containing domain specific header values as proposed in domain data specifications for CoverageEligibilityRequest FHIR bundle definition.
              properties:
                key1:
                  type: string
                  example: "value 1"
                key2:
                  type: string
                  example: "value 2"
                  
    CoverageEligibilityResponsePayload:
      type: string
      description: CoverageEligibilityResponse FHIR bunble object encrypted and Base64 encoded as per the guidelines provided in HCP Protocol document. Structure definition of CoverageEligibilityResponse FHIR bundle is available [here](http://hl7.org/fhir/R4/coverageeligibilityresponse.html).
      example: "eyJhbGciOiJSU0EtT0FFUCIsImVuYyI6IkEyNTZHQ00ifQ.OKOawDo13gRp2ojaHV7LFpZcgV7T6DVZKTyKOMTYUmKoTCVJRgckCL9kiMT03JGeipsEdY3mx_etLbbWSrFr05kLzcSr4qKAq7YN7e9jwQRb23nfa6c9d-StnImGyFDbSv04uVuxIp5Zms1gNxKKK2Da14B8S4rzVRltdYwam_lDp5XnZAYpQdb76FdIKLaVmqgfwX7XWRxv2322i-vDxRfqNzo_tETKzpVLzfiwQyeyPGLBIO56YJ7eObdv0je81860ppamavo35UgoRdbYaBcoh9QcfylQr66oc6vFWXRcZ_ZT2LawVCWTIy3brGPi6UklfCpIMfIjf7iGdXKHzg.48V1_ALb6US04U3b.5eym8TW_c8SuK0ltJ3rpYIzOeDQz7TALvtu6UG9oMo4vpzs9tX_EFShS8iB7j6jiSdiwkIr3ajwQzaBtQD_A.XFBoMYUZodetZdvTiFvSkQ"
    CoveregeEligibilityResponseHeader:
      allOf:
        - $ref: '#/components/schemas/BaseTransportHeader'
        - type: object
          properties:
            domain_header:
              type: object
              description: JSON object containing domain specific header values as proposed in domain data specifications for CoverageEligibilityRequest FHIR bundle definition.
              properties:
                key1:
                  type: string
                  example: "value 1"
