    description: >-
      APIs for coverage eligibility request & response
  - name: Claims APIs
    description: >-
      APIs for Pre-Auth & Claim submission workflows and search
  - name: Payment APIs
    description: >-
      APIs for sending payment notices, reconcilation and for querying payment status
  - name: Registry APIs
    description: This registry stores key details about the providers,Payer,Exchange,Obderver and Regulator.
