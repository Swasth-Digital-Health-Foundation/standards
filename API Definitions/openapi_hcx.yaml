      tags:
        - Coverage Eligibility APIs
      description: >-
        This API is for the providers to post coverage eligibility
        request to the HCP gateway and for HCP gateway to route the same request to payors.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                header:
                  $ref: '#/components/schemas/CoveregeEligibilityRequestHeader'
                payload:
                  $ref: '#/components/schemas/CoverageEligibilityRequestPayload'
                signatures:
                  $ref: '#/components/schemas/MessageSignatures'
              additionalProperties: false
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Request Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Requested resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Downstream systems down/unhandled exceptions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - bearer_auth: []
