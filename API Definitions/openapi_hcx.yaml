components:
  schemas:
    Payload:
      required:
        - protected
        - encrypted_key
        - aad
        - iv
        - ciphertext
        - tag
      type: object
      properties:
        protected:
          type: string
          description: The protected header of the payload should be Base64 encoded value of JOSE Header (should be {"alg":"RSA-OAEP","enc":"A256GCM"} in this version), HCX protocol headers (as defined in the HCX - Tech Specs document) and HCX domain headers (as defined in the HCX - Domain Specs document for the specific API use case).
          example: "eyJlbmMiOiJBMTI4Q0JDLUhTMjU2In0"
        encrypted_key:
          type: string
          description: Base64 encoded value of the encrypted random CEK value using RSA-OAEP algorithm.
          example: "6KB707dM9YTIgHtLvtgWQ8mKwboJW3of9locizkDTHzBC2IlrT1oOQ"
        aad:
          type: string
          description: Base64 encoded value of the Additional Authenticated Data that will be used in the encryption of the payload data.
          example: "eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ"
        iv:
          type: string
          description: Base64 encoded value of the initialization vector that will be used in the encryption of the payload data.
          example: "AxY8DCtDaGlsbGljb3RoZQ"
        ciphertext:
          type: string
          description: Usecase specific JSON payload (defined in the HCX - Domain Specs document) should be encrypted using the A256GCM algorithm, content encryption key (CEK), initialization vector (iv) and additional authenticated data (AAD). This encrypted payload should be Base64 encoded and passed in as ciphertext in the request body.
          example: "KDlTtXchhZTGufMYmOYGS4HffxPSUrfmqCHXaI9wOGY"
        tag:
          type: string
          description: Base64 encoded value of the authentication tag generated as an output of the payload encryption algorithm.
          example: "Mz-VPPyU4RlcuYv1IwIvzw"
  
    ProtocolHeader:
      required:
        - x-hcx-sender_code
        - x-hcx-recipient_code
        - x-hcx-request_id
        - x-hcx-correlation_id
        - x-hcx-timestamp
        - x-hcx-status
        - jws_header
        - jwe_header
      type: object
      properties:
        x-hcx-sender_code:
          type: string
          description: Registry code of the sender (e.g. provider or payer)
          example: "PROVIDER01@HCX01"
        x-hcx-recipient_code:
          type: string
          description: Registry code of the recipient (e.g. provider or payer)
          example: "PAYOR01@HCX01"
        x-hcx-request_id:
          type: string
          description: Sender generated unique id for each originating request.
          format: uuid
        x-hcx-correlation_id:
          type: string
          description: Unique id of the conversation (a collection of related messages). It may be chosen as the message_id in the original sender’s (initiator’s) system. For return messages (asynchronous responses) responders are expected to populate with the one in the request. 
          format: uuid
        x-hcx-workflow_id:
          type: string
          description: Unique id of workflow that may span over a series of message exchanges, e.g. an eligibility check, a preauth and then claims submission for a patient may be linked with such an id from the providers initiate request on check eligibility.
          format: uuid
        x-hcx-timestamp:
          type: string
          description: Unix timestamp when the request is sent.
          example: "1629057611000"
        x-hcx-debug_flag:
          type: string
          description: Request to the server to include debug information. Useful in the time of integration testing and prod debugging. However server(s) may choose to ignore this flag based on their policy.
          enum: ["Error", "Info", "Debug"]
        x-hcx-status:
          type: string
          description: Operational status of the message. Depending on the leg of the message, it would be one of the defined values in the enum.
          enum: ["request.initiate", "request.retry", "response.success", "response.fail", "response.sender_not_supported", "response.unhandled", "response.request_retry"]
        x-hcx-error_details:
          type: object
          description: Expected to be used for providing details of the status. Will be specially useful in scenarios where operational status indicates irrecoverable error.
          properties:
            code:
              type: string
              description: error code from the system - expected to be namespaced for better readability
            message:
              type: string
              description: Short description of the detail
            trace:
              type: string
              description: Long description supporting the Code 
          additionalProperties: true
        x-hcx-debug_details:
          type: object
          description: Expected to be used for providing details of the status. Will be specially useful in debugging scenarios.
          properties:
            code:
              type: string
              description: info or debug code from the system - expected to be namespaced for better readability
            message:
              type: string
              description: Short description of the detail
            trace:
              type: string
              description: Long description supporting the Code 
          additionalProperties: true
        jws_header:
          type: object
          description: JSON Web Signature header as per RFC7515. For the current version, this is proposed to be fixed to {"typ":"JWT", "alg":"RS256"}
          properties:
            typ:
              type: string
              enum: ["JWT"]
            alg:
              type: string
              enum: ["RS256"]
