              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: The Request was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Downstream systems down/unhandled exceptions.
          content:
