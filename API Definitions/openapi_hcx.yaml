          description: Email ids for claims related communication
        phone:
          example: ["1234567890", "1234567890", "1234567890"]
          description: Landline number of the provider
        mobile:
          example: ["1234567890", "1234567890", "1234567890"]
          description: Mobile number for claims related communication
        status:
          type: array
          items:
            type: string
            enum:
            - Created
            - Active
