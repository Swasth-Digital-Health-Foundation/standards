openapi: 3.0.1
info:
  title: Health Claims Platform API
  description: >-
    The Health Claims Platform (HCP) is a digital infrastructure designed to
    enable automated, data-driven management of health insurance claims in an
    open ecosystem. These API specifications enable all actors to interact with
    the HCP.
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: 1.0.0
externalDocs:
  description: Health Claims Exchange Platform Technical Standards
  url: >-
    https://docs.google.com/document/d/1oe9a6zDhhaz65Q_KiWp_wv2g4PWZW_gZjI9PO4vjAQ0/edit#
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/AccessHealth-Digital/coverageeligibility/1.0.0
  - url: 'https://dev.hcp.gateway/1.0.0'
tags:
  - name: Coverage Eligibility APIs
    description: >-
      APIs covering the Coverage Eligibility request & response use cases
  - name: Claims APIs
    description: >-
      APIs for Pre-Auth & Claim submission workflows and search
  - name: Payment APIs
    description: >-
      APIs for sending payment notices, reconcilation and for querying payment status
paths:
