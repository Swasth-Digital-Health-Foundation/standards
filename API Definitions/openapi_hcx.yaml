openapi: 3.0.1
info:
  title: Health Claims Platform API
  description: >-
    The Health Claims Platform (HCP) is a digital infrastructure designed to
    enable automated, data-driven management of health insurance claims in an
    open ecosystem. These API specifications enable all actors to interact with
    the HCP.
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: 1.0.0
externalDocs:
  description: HCX - Tech Specs Document
  url: >-
    https://docs.google.com/document/d/1cPhhjpvISiMx5SC2UWzG76vrPXKD7jdzXtGOM--cyUI/edit?usp=sharing
servers:
